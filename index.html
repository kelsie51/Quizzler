<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      
      <!--Progress bar-->
      <div id="myProgress">
        <div id="myBar"></div>        
      </div>  
      <div class="card-header">  
        <h2 id="message" class="center"></h2>
      </div>
               
      <div id="startquiz" class="card">
        <div class="card-header"> 
          <h2>Code Quiz</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea
            readonly
            id="quizinstructions"
            class = "textareastyle"
            placeholder="Click button to begin quiz" 
            aria-label="Code quiz instructions: Click button to begin quiz"            
          ></textarea>
        </div>
        <div class="card-footer">
          <!--Change ID and button text-->
          <button id="btnQuizStart" class="btn">Start Quiz</button>
        </div>
      </div>

      <!--Question 1 starts here-->
      <div id="question1" class="card hide">
        <div class="card-header"> 
          <h2>Question 1</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea            
            id="question1text"
            name = "question1TextName";
            class = "textareastyle"
            placeholder=""
            aria-label="Question 1"            
          ></textarea>          
        </div>
        <div class="card-footer">               
          <button id="btnQuestion1Option1" class="btn"></button>
          <button id="btnQuestion1Option2" class="btn"></button>
          <!--More options go here-->               
        </div>
      </div>
      <!--Question 1 ends here-->

      <!--Question 2 starts here-->
      <div id="question2" class="card hide">
        <div class="card-header"> 
          <h2>Question 2</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea            
            id="question2text"
            name = "question2TextName";
            class = "textareastyle"
            placeholder=""
            aria-label="Question 2"            
          ></textarea>          
        </div>
        <div class="card-footer">               
          <button id="btnQuestion2Option1" class="btn"></button>
          <button id="btnQuestion2Option2" class="btn"></button>
          <button id="btnQuestion2Option3" class="btn"></button>
          <!--More options go here-->               
        </div>
      </div>
      <!--Question 2 ends here-->

       <!--Question 3 starts here-->
       <div id="question3" class="card hide">
        <div class="card-header"> 
          <h2>Question 3</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea            
            id="question3text"
            name = "question3TextName";
            class = "textareastyle"
            placeholder=""
            aria-label="Question 3"            
          ></textarea>          
        </div>
        <div class="card-footer">               
          <button id="btnQuestion3Option1" class="btn"></button>
          <button id="btnQuestion3Option2" class="btn"></button>
          <button id="btnQuestion3Option3" class="btn"></button>
          <button id="btnQuestion3Option4" class="btn"></button>
          <!--More options go here-->               
        </div>
      </div>
      <!--Question 3 ends here-->

        <!--Question 4 starts here-->
       <div id="question4" class="card hide">
        <div class="card-header"> 
          <h2>Question 4</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea            
            id="question4text"
            name = "question4TextName";
            class = "textareastyle"
            placeholder=""
            aria-label="Question 4"            
          ></textarea>          
        </div>
        <div class="card-footer">               
          <button id="btnQuestion4Option1" class="btn"></button>
          <button id="btnQuestion4Option2" class="btn"></button>          
          <!--More options go here-->               
        </div>
      </div>
      <!--Question 4 ends here-->

    </div>
    <script src="script.js"></script>
  </body>
</html>
