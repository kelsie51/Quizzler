<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>

      <div id="startquiz" class="card">
        <div class="card-header"> 
          <h2>Code Quiz</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea
            readonly
            id="quizinstructions"
            class = "textareastyle"
            placeholder="Click button to begin quiz" 
            aria-label="Code quiz instructions: Click button to begin quiz"            
          ></textarea>
        </div>
        <div class="card-footer">
          <!--Change ID and button text-->
          <button id="btnQuizStart" class="btn">Start Quiz</button>
        </div>
      </div>

      <!--Question 1 starts here-->
      <div id="question1" class="card hide">
        <div class="card-header"> 
          <h2>Question 1</h2>
        </div>
        <div class="card-body">
          <!--Put instructions here. Text area may or may not be the right tool. If it's used, change ID-->
          <textarea            
            id="question1text"
            name = "question1TextName";
            class = "textareastyle"
            placeholder=""
            aria-label="Code quiz instructions: Click button to begin quiz"            
          ></textarea>          
        </div>
        <div class="card-footer">    
          <div id="question1Options">     
            <button id="btnQuestion1Option1" class="btn"></button>
            <button id="btnQuestion1Option2" class="btn"></button>
            <!--More options go here-->
          </div>
          <button id="btnQuestion1Next" class="btn hide">Next</button>
      
        </div>
      </div>
      <!--Question 1 ends here-->

    </div>
    <script src="script.js"></script>
  </body>
</html>
